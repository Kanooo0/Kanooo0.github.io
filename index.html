<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREE</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Minimalist */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 40px;
            box-sizing: border-box;
        }
        
        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - Centerpiece */
        h1 { 
            color: #fceea7; font-size: 56px; margin: 0; font-weight: 400; 
            letter-spacing: 6px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            transition: opacity 0.5s ease;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: {
                z: 50 
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 } 
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture; 
        let star; // 添加星星引用

        // 雪花系统
        let snowSystem;
        let snowGeometry;
        let snowMaterial;
        let snowParticles = [];

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createSnow(); // 添加雪花
            setupPostProcessing();
            setupEvents();
            
            // 自动模式切换 - 每5秒切换一次模式
            setInterval(() => {
                const modes = ['TREE', 'SCATTER', 'FOCUS'];
                const randomMode = modes[Math.floor(Math.random() * modes.length)];
                
                STATE.mode = randomMode;
                
                if (randomMode === 'FOCUS') {
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    if (photos.length) {
                        STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                    }
                } else {
                    STATE.focusTarget = null;
                }
            }, 5000);
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-128; i<256; i+=32) {
                ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // Individual Spin Speed
                // Photos spin slower to be readable
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                // TREE: Tight Spiral
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // SCATTER: 3D Sphere
                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // Movement Easing
                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 5.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // Rotation Logic - CRITICAL: Ensure spin happens in Scatter
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; // Added Z for more natural tumble
                } else if (mode === 'TREE') {
                    // Reset rotations slowly
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                // Scale Logic
                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    // Large preview size in scatter
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        // 创建实心五角星几何体
        function createRealisticStarGeometry(size = 1.0) {
            const geometry = new THREE.BufferGeometry();
            
            // 定义五角星的顶点
            const outerRadius = size;
            const innerRadius = size * 0.38; // 内半径比例，调整星尖的长度
            const thickness = size * 0.2; // 增加厚度
            
            const vertices = [];
            const indices = [];
            
            // 创建上下两层五角星轮廓
            for (let layer = 0; layer < 2; layer++) {
                const y = layer === 0 ? thickness/2 : -thickness/2;
                
                // 添加中心点
                vertices.push(0, y, 0); // 中心点
                
                // 生成五角星的10个顶点 (5个外角 + 5个内角)
                for (let i = 0; i < 10; i++) {
                    const angle = i * Math.PI/5 - Math.PI/2; // -90度偏移，让第一个角朝上
                    let radius;
                    
                    // 奇数索引是外角，偶数索引是内角
                    if (i % 2 === 0) {
                        radius = outerRadius; // 外角
                    } else {
                        radius = innerRadius; // 内角
                    }
                    
                    const x = Math.cos(angle) * radius;
                    const z = Math.sin(angle) * radius;
                    vertices.push(x, y, z);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            // 定义索引，构建五角星的面
            const baseOffset = 11; // 每层的顶点数 (1个中心点 + 10个轮廓点 = 11)
            
            // 顶面的三角化（从中心点到相邻的两个轮廓点）
            for (let i = 0; i < 10; i++) {
                const centerIndex = 0; // 顶面中心点索引
                const pointIndex = i + 1; // 顶面轮廓点索引
                const nextPointIndex = (i + 1) % 10 + 1; // 顶面下一个轮廓点索引
                
                indices.push(centerIndex, nextPointIndex, pointIndex);
            }
            
            // 底面的三角化（从中心点到相邻的两个轮廓点，注意法线方向要相反）
            for (let i = 0; i < 10; i++) {
                const centerIndex = baseOffset; // 底面中心点索引
                const pointIndex = baseOffset + (i + 1) % 10 + 1; // 底面轮廓点索引
                const nextPointIndex = baseOffset + i + 1; // 底面下一个轮廓点索引
                
                indices.push(centerIndex, nextPointIndex, pointIndex);
            }
            
            // 添加侧面
            for (let i = 0; i < 10; i++) {
                const topCenterIndex = 0;
                const topPointIndex = i + 1;
                const topNextPointIndex = (i + 1) % 10 + 1;
                
                const bottomCenterIndex = baseOffset;
                const bottomPointIndex = baseOffset + i + 1;
                const bottomNextPointIndex = baseOffset + (i + 1) % 10 + 1;
                
                // 侧面三角形：连接顶面和底面的轮廓点
                indices.push(topPointIndex, topNextPointIndex, bottomNextPointIndex);
                indices.push(topPointIndex, bottomNextPointIndex, bottomPointIndex);
            }
            
            geometry.setIndex(indices);
            geometry.computeVertexNormals();
            
            return geometry;
        }

        // --- CREATION ---
        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0),
                new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)
            ]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 1.0, roughness: 0.1,
                envMapIntensity: 2.0, 
                emissive: 0x443300,   
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2 
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3, roughness: 0.2, clearcoat: 1.0,
                emissive: 0x330000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            const starGeo = createRealisticStarGeometry(1.2);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, 
                emissive: 0xffaa00, 
                emissiveIntensity: 1.0,
                metalness: 1.0, 
                roughness: 0
            });
            star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            // 让星星立起来 - 绕X轴旋转-90度（-Math.PI/2弧度）
            star.rotation.x = -Math.PI / 2;
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.5 + Math.random());
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        // 创建雪花系统
        function createSnow() {
            const snowCount = 1000; // 雪花数量
            snowGeometry = new THREE.BufferGeometry();
            const positions = new Float32Array(snowCount * 3);
            const sizes = new Float32Array(snowCount);
            
            // 初始化雪花位置和大小
            for (let i = 0; i < snowCount; i++) {
                const i3 = i * 3;
                
                // 随机位置 - 在一个较大的立方体区域内
                positions[i3] = (Math.random() - 0.5) * 100; // x
                positions[i3 + 1] = Math.random() * 100; // y (在顶部开始)
                positions[i3 + 2] = (Math.random() - 0.5) * 100; // z
                
                // 随机大小
                sizes[i] = Math.random() * 0.2 + 0.05;
            }
            
            snowGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            snowGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // 创建精致的雪花纹理
            const canvas = document.createElement('canvas');
            const size = 128; // 增大画布尺寸以获得更精细的细节
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 绘制精致的真实雪花
            ctx.fillStyle = 'rgba(255, 255, 255, 1)';
            ctx.strokeStyle = 'rgba(255, 255, 255, 1)';
            ctx.lineWidth = 1.5;
            
            const centerX = size / 2;
            const centerY = size / 2;
            
            // 绘制六角星雪花，更接近真实雪花结构
            function drawSnowflake(ctx, centerX, centerY, radius) {
                const branches = 6; // 六个分支
                
                for (let i = 0; i < branches; i++) {
                    const angle = (i * Math.PI / 3); // 60度间隔
                    
                    // 主分支
                    const mainBranchLength = radius * 0.8;
                    const mainStartX = centerX;
                    const mainStartY = centerY;
                    const mainEndX = centerX + Math.cos(angle) * mainBranchLength;
                    const mainEndY = centerY + Math.sin(angle) * mainBranchLength;
                    
                    // 绘制主分支
                    ctx.beginPath();
                    ctx.moveTo(mainStartX, mainStartY);
                    ctx.lineTo(mainEndX, mainEndY);
                    ctx.stroke();
                    
                    // 绘制主分支上的次级分支
                    for (let j = 0.2; j < 0.8; j += 0.3) { // 在主分支上创建次级分支
                        // 左侧次级分支
                        const branchAngleLeft = angle - Math.PI / 6; // 30度
                        const branchStartX = centerX + Math.cos(angle) * mainBranchLength * j;
                        const branchStartY = centerY + Math.sin(angle) * mainBranchLength * j;
                        const branchLength = radius * 0.2;
                        const branchEndXLeft = branchStartX + Math.cos(branchAngleLeft) * branchLength;
                        const branchEndYLeft = branchStartY + Math.sin(branchAngleLeft) * branchLength;
                        
                        // 右侧次级分支
                        const branchAngleRight = angle + Math.PI / 6; // 30度
                        const branchEndXRight = branchStartX + Math.cos(branchAngleRight) * branchLength;
                        const branchEndYRight = branchStartY + Math.sin(branchAngleRight) * branchLength;
                        
                        // 绘制左侧次级分支
                        ctx.beginPath();
                        ctx.moveTo(branchStartX, branchStartY);
                        ctx.lineTo(branchEndXLeft, branchEndYLeft);
                        ctx.stroke();
                        
                        // 绘制右侧次级分支
                        ctx.beginPath();
                        ctx.moveTo(branchStartX, branchStartY);
                        ctx.lineTo(branchEndXRight, branchEndYRight);
                        ctx.stroke();
                        
                        // 在次级分支上添加更小的分支
                        if (j > 0.3) { // 只在主分支的外侧部分添加更小的分支
                            // 左侧次级分支的小分支
                            const tinyBranchAngleLeft = branchAngleLeft - Math.PI / 4;
                            const tinyBranchStartX = branchEndXLeft;
                            const tinyBranchStartY = branchEndYLeft;
                            const tinyBranchLength = branchLength * 0.5;
                            const tinyBranchEndX = tinyBranchStartX + Math.cos(tinyBranchAngleLeft) * tinyBranchLength;
                            const tinyBranchEndY = tinyBranchStartY + Math.sin(tinyBranchAngleLeft) * tinyBranchLength;
                            
                            ctx.beginPath();
                            ctx.moveTo(tinyBranchStartX, tinyBranchStartY);
                            ctx.lineTo(tinyBranchEndX, tinyBranchEndY);
                            ctx.stroke();
                            
                            // 右侧次级分支的小分支
                            const tinyBranchAngleRight = branchAngleRight + Math.PI / 4;
                            const tinyBranchStartXRight = branchEndXRight;
                            const tinyBranchStartYRight = branchEndYRight;
                            const tinyBranchEndXRight = tinyBranchStartXRight + Math.cos(tinyBranchAngleRight) * branchLength;
                            const tinyBranchEndYRight = tinyBranchStartYRight + Math.sin(tinyBranchAngleRight) * branchLength;
                            
                            ctx.beginPath();
                            ctx.moveTo(tinyBranchStartXRight, tinyBranchStartYRight);
                            ctx.lineTo(tinyBranchEndXRight, tinyBranchEndYRight);
                            ctx.stroke();
                        }
                    }
                }
                
                // 在中心绘制一个较小的圆点
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * 0.05, 0, Math.PI * 2); // 减小中心点大小
                ctx.fill();
            }
            
            // 绘制雪花
            drawSnowflake(ctx, centerX, centerY, size / 2);
            
            // 创建纹理
            const texture = new THREE.CanvasTexture(canvas);
            texture.minFilter = THREE.LinearFilter;
            
            // 雪花材质 - 半透明白色
            snowMaterial = new THREE.PointsMaterial({
                size: 0.7,
                sizeAttenuation: true,
                map: texture,
                color: 0xffffff,
                transparent: true,
                opacity: 0.65, // 稍微增加不透明度
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });
            
            snowSystem = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snowSystem);
            
            // 为每个雪花创建初始速度和随机运动参数
            for (let i = 0; i < snowCount; i++) {
                snowParticles.push({
                    x: positions[i * 3],
                    y: positions[i * 3 + 1],
                    z: positions[i * 3 + 2],
                    speed: Math.random() * 0.5 + 0.2, // 下落速度
                    swaySpeed: Math.random() * 0.02 + 0.01, // 摆动速度
                    swayAmount: Math.random() * 0.5 + 0.2, // 摆动幅度
                    swayAngle: Math.random() * Math.PI * 2, // 摆动初始角度
                    rotationSpeed: (Math.random() - 0.5) * 0.02, // 旋转速度
                    rotation: 0 // 当前旋转角度
                });
            }
        }

        // 更新雪花位置
        function updateSnow(dt) {
            if (!snowSystem) return;
            
            const positions = snowSystem.geometry.attributes.position.array;
            const time = clock.elapsedTime;
            
            for (let i = 0; i < snowParticles.length; i++) {
                const particle = snowParticles[i];
                const i3 = i * 3;
                
                // 更新Y位置（下落）
                particle.y -= particle.speed * dt;
                
                // 水平摆动
                particle.x += Math.sin(time * particle.swaySpeed + particle.swayAngle) * particle.swayAmount * dt;
                particle.z += Math.cos(time * particle.swaySpeed + particle.swayAngle) * particle.swayAmount * dt;
                
                // 更新旋转
                particle.rotation += particle.rotationSpeed;
                
                // 重置雪花位置（当雪花落到地面时）
                if (particle.y < -50) {
                    particle.y = 50; // 重置到顶部
                    particle.x = (Math.random() - 0.5) * 100;
                    particle.z = (Math.random() - 0.5) * 100;
                    particle.swayAngle = Math.random() * Math.PI * 2; // 重置摆动角度
                }
                
                // 更新几何体位置
                positions[i3] = particle.x;
                positions[i3 + 1] = particle.y;
                positions[i3 + 2] = particle.z;
            }
            
            // 标记位置属性需要更新
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // 更新雪花
            updateSnow(dt);

            // 星星旋转 - 现在绕Y轴旋转，与树保持一致
            if (star) {
                star.rotation.z += 0.5 * dt;
            }

            // Rotation Logic - 自动旋转
            if(STATE.mode === 'TREE') {
                STATE.rotation.y += 0.3 * dt;
                STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += 0.1 * dt;
            } else { // FOCUS mode
                STATE.rotation.y += 0.05 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
</body>
